language: node_js
node_js:
  - 14
install:
  - npm install
script:
  - npm run build
# Deploy using awscli to enable pruning of removed files
before_deploy: pip install --user awscli
deploy:
  provider: script
  script: ~/.local/bin/aws s3 sync build s3://www-app --region=us-west-2 --delete      
  skip_cleanup: true
  on:
    branch: master